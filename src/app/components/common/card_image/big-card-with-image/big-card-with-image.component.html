<main id="main">
    <!-- ======= About Section ======= -->
    <section id="about" class="about">

      <div class="container" data-aos="fade-up">
        <div class="row gx-0">

          <div *ngIf= "imagePosition == 'left' " class="col-lg-6 d-flex align-items-center" data-aos="zoom-out" data-aos-delay="200">
            <img [src]="imagePath" class="img-fluid" alt="">
          </div>

          <div class="col-lg-6 d-flex flex-column justify-content-center" data-aos="fade-up" data-aos-delay="200">
            <div class="content">
              <h3>{{title}}</h3>
              <h2>{{description}}</h2>
              <p>
                {{details}}
              </p>
              <div class="text-center text-lg-start">
                <a href="#" class="btn-read-more d-inline-flex align-items-center justify-content-center align-self-center">
                  <span>Read More</span>
                  <i class="bi bi-arrow-right"></i>
                </a>
              </div>
            </div>
          </div>

          
          <div *ngIf= "imagePosition == 'right'" class="col-lg-6 d-flex align-items-center" data-aos="zoom-out" data-aos-delay="200">
            <img [src]="imagePath" class="img-fluid" alt="">
          </div>


        </div>
      </div>

    </section><!-- End About Section -->
