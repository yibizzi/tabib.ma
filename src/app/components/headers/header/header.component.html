<div *ngIf="!isAuthenticated; else authenticatedHeader">
    <app-home-header></app-home-header>
</div>

<ng-template #authenticatedHeader [ngSwitch]="type">
    <app-patient-header *ngSwitchCase="'patient'" [currentUser]="currentPatient"></app-patient-header>
    <app-doctor-header *ngSwitchCase="'doctor'" [currentUser]="currentDoctor"></app-doctor-header>
</ng-template>
