<div *ngIf="!isAuthenticated; else authenticatedHeader">
    <app-home-body></app-home-body>
</div>

<ng-template #authenticatedHeader [ngSwitch]="type">
    <app-patient-homepage *ngSwitchCase="'patient'"></app-patient-homepage>
    <app-doctor-home-page *ngSwitchCase="'doctor'"></app-doctor-home-page>
</ng-template>
