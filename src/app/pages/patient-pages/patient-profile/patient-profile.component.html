<mat-toolbar *ngIf="sidenav.mode == 'over'" class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            arrow_forward_ios
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
</mat-toolbar>


<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav="matSidenav" mode="side" [opened]="true">
        <div class="justify-center-center">
            <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

            <h4 class="name">John Smith</h4>
            <p class="designation">Software Engineer</p>

        </div>
        <mat-divider></mat-divider>
        <mat-nav-list>
            <app-nav-menu-item routerLink="edit" title="Edit profile" icon="home"></app-nav-menu-item>
            <app-nav-menu-item routerLink="Appointments" title="Appointments list" icon="calendar_today"></app-nav-menu-item>
            <app-nav-menu-item routerLink="payments" title="Payments Console" icon="attach_money"></app-nav-menu-item>
            <!-- <app-nav-menu-item routerLink="medicalRecord" title = "Medical Record" icon = "local_hospital"></app-nav-menu-item> -->

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="sidenave-content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
