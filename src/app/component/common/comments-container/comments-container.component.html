<div class="col-sm-12">

    <div class="card p-3 mt-2" *ngFor="let comment of [1,2,3,5,6,7]">
        <div class="d-flex justify-content-between align-items-center">
            <div class="user d-flex flex-row align-items-center"> <img src="https://i.imgur.com/C4egmYM.jpg" width="30" class="user-img rounded-circle mr-2"> <span><small class="font-weight-bold text-primary">olan_sams</small> <br/><small class="font-weight-bold">Loving your work and profile! </small></span>                </div> <small>{{comment}} days ago</small>
        </div>
        <div class="action d-flex justify-content-between mt-2 align-items-center">
            <div class="reply px-4"> <small>Reply</small> <span class="dots"></span> <small>Translate</small> </div>
        </div>
    </div>

    <div class="card p-3 mt-2">
        <div class="bg-light p-2">
            <div class="d-flex flex-row align-items-start"><img class="rounded-circle" src="https://i.imgur.com/RpzrMR2.jpg" width="40"><textarea class="form-control ml-1 shadow-none textarea"></textarea></div>
            <div class="mt-2 text-right"><button class="btn btn-primary btn-sm shadow-none" type="button">Post comment</button><button class="btn btn-outline-primary btn-sm ml-1 shadow-none" type="button">Cancel</button></div>
        </div>
    </div>
</div>
