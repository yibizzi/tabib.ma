<div class="container">
<div><h3><strong>Détails de paiement</strong></h3></div>
<div class="form-group" id="credit_cards">
    <img src="https://img.icons8.com/color/48/4a90e2/visa.png"/>
    <img src="https://img.icons8.com/color/48/4a90e2/mastercard.png"/>
    <img src="https://img.icons8.com/color/48/4a90e2/amex.png"/>
</div>
<div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
    <div class="card h-100">
        <div class="card-body">
            <div class="row gutters">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="cardNumber">Numéro de carte de paiement</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="0000 0000 0000 0000">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="expirationDate">Date d'expiration</label>
                        <input type="month" class="form-control" id="expirationDate" placeholder="">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="verificationCode">Code de vérification</label>
                        <input type="number" class="form-control" id="verification code" placeholder="XXX">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card p-2">
                        <div class='form-row'>
                            <div class='col-md-12'>
                                <div class="btn btn-success ">
                                    Total:
                                    <span class='amount'>1200dh</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="buttons">
                        <button type="button" id="submit" name="submit" class="btn btn-primary">Je valide</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
